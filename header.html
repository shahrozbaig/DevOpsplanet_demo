<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles.js Canvas and Header Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            background-color: rgba(255, 255, 255, 0.7);
            color: rgb(0, 0, 0);
            padding: 10px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
        }
        header nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        header a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        header a:hover {
            color: #ffd700; /* Gold color */
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header .contact-button {
            background-color: rgb(205, 69, 240);
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 100px;
        }
        header .contact-button:hover {
            background-color: #ffd700; /* Gold color */
            color: black;
        }
        #particles-js {
            position: relative;
            width: 100%;
            height: 50vh;
            background-color: #31052a;
            margin-top: 80px; /* To avoid overlap with the fixed header */
        }
        .particles-js-canvas-el {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Welcome to WMPSolution</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#contact" class="contact-button">Contact Us</a>
        </nav>
    </header>
    <div id="particles-js"></div>

    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        jQuery(document).ready(function($) {
            // Define the animation function
            function animateElements() {
                const canvas = document.querySelector("#particles-js > .particles-js-canvas-el");

                $(canvas).css({
                    position: 'relative',
                    left: '-100%'
                }).animate({
                    left: '0%'
                }, 2000);
            }

            // Trigger the animation on page load
            animateElements();

            // Optional: Trigger the animation on window resize
            $(window).resize(function() {
                animateElements();
            });
        });
    </script>
</body>
</html>
